<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Clock</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<script src="js/prototype.js" type="text/javascript"></script>
		<script src="js/clock.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="topRow">
			<div id="clock">
				<span id="hour"></span>
				<span id="minute"></span>
			</div>
		
			<div id="weather">
				<span id="temp"></span>
				<span id="weatherIcon"></span>
				<div id="humidity"></div>
			</div>
		</div>
		
		<div id="forecast"></div>
		
		<div id="forecastTemplate">
			<div id="forecast#{idx}">
				<div class="hour">#{hour}</div>
				<div class="icon"></div>
				<div class="temp">#{temp}</div>
			</div>
		</div>
	</body>
</html>
